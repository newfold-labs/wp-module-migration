name: Trigger Satis Build

on:
  release:
    types:
      - created

jobs:
  webhook:
    name: Send Webhook
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:

      - name: Set Package
        id: package
        env:
          REPO: ${{ github.repository }}
        run: echo "PACKAGE=${REPO##*/}" >> $GITHUB_OUTPUT

      - name: Set Version
        id: tag
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Debug - Verify Token
        env:
          TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        run: |
          echo "ðŸ” Verifying WEBHOOK_TOKEN..."
          if [ -z "$TOKEN" ]; then
            echo "âŒ ERROR: WEBHOOK_TOKEN secret is empty or not set"
            exit 1
          fi
          echo "âœ“ Token exists (length: ${#TOKEN} characters)"
          
          # Test token validity by checking repository access
          echo "Testing token access to newfold-labs/satis..."
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/newfold-labs/satis)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ“ Token has read access to repository"
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "âš ï¸  Repository not found or token lacks access (404)"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "âŒ Token authentication failed (401 Bad credentials)"
            echo "Token may be expired, invalid, or missing required scopes"
            echo "Response: $BODY"
            exit 1
          else
            echo "âš ï¸  Unexpected response: $HTTP_CODE"
            echo "Response: $BODY"
          fi
          
          # Check token scopes (if available in response headers)
          echo "Checking token permissions..."
          SCOPE_RESPONSE=$(curl -s -I \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/user 2>&1)
          
          if echo "$SCOPE_RESPONSE" | grep -q "X-OAuth-Scopes"; then
            SCOPES=$(echo "$SCOPE_RESPONSE" | grep -i "X-OAuth-Scopes" | cut -d' ' -f2- | tr -d '\r')
            echo "Token scopes: $SCOPES"
            if echo "$SCOPES" | grep -q "repo"; then
              echo "âœ“ Token has 'repo' scope (required for repository dispatch)"
            else
              echo "âš ï¸  Token may lack 'repo' scope (required for cross-repo dispatch)"
            fi
          fi
          
          echo ""
          echo "ðŸ“‹ Summary:"
          echo "  - Token exists: âœ“"
          echo "  - Repository access: $HTTP_CODE"
          if [ "$HTTP_CODE" = "401" ]; then
            echo ""
            echo "ðŸ”§ Next steps:"
            echo "  1. Verify WEBHOOK_TOKEN is a valid Personal Access Token (PAT)"
            echo "  2. Ensure the token has 'repo' scope"
            echo "  3. Check if the token has expired in GitHub Settings"
            echo "  4. Regenerate the token if needed and update the secret"
          fi

      - name: Repository Dispatch
        env:
          GITHUB_TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        uses: peter-evans/repository-dispatch@ff45666b9427631e3450c54a1bcbee4d9ff4d7c0 # v3.0.0 (reverted due to v4.0.0 auth issue)
        with:
          token: ${{ secrets.WEBHOOK_TOKEN }}
          repository: newfold-labs/satis
          event-type: 'satis-build'
          client-payload: >-
            {
              "vendor": "${{ github.repository_owner }}",
              "package": "${{ steps.package.outputs.PACKAGE }}",
              "version": "${{ steps.tag.outputs.VERSION }}"
            }
